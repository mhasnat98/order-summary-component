<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <div>
    <div class="container">
      <div class="card">
        <div class="top-img">
          <img src="/projects/order-summary-component/images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="ord-sum">
          <h1>Order Summary</h1>
        </div>
        <div class="par">
          <p>You can now listen to millions of songs,<br>
           audiobooks, and podcasts on any 
          device<br>
           anywhere you like!</p>
        </div>
        <div class="price-section">
          <div class="price-box">
            <div class="music-icon">
              <img src="/projects/order-summary-component/images/icon-music.svg" alt="icon-music">
             </div>
            <div class="txt">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <div>
            <button class="btn-change">Change</button>
          </div>
          </div>
        </div>
        <div>
          <button class="btn-payment">Proceed to Payment</button>
        </div>
        <div>
          <button class="btn-order">Cancel Order</button>
        </div>

      </div>
    </div>
  </body>
</html>
